<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LIVE 申込フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="formSection">
    <h1>部活動LIVE申し込みフォーム</h1>
    <p id="deadlineMsg">申し込み可能期限：2025-12-10</p>

    <label for="liveType">申し込みLIVEを選択：</label>
    <select id="liveType">
      <option value="第6回定期演奏会">第6回定期演奏会</option>
      <option value="11代目引退LIVE">11代目引退LIVE</option>
    </select>

    <label for="name">代表者名（フルネーム）：</label>
    <input type="text" id="name">

    <label for="count">来場者人数（1〜15名）：</label>
    <input type="number" id="count" min="1" max="15">

    <button id="submitBtn">送信</button>
  </div>

  <!-- 完了画面 -->
  <div id="finishSection" style="display:none;">
    <p id="finishMsg"></p>
    <div id="ticketSection" style="display:none;">
      <p>チケットはこちらから確認してください：</p>
      <a id="ticketURL" href="" target="_blank"></a>
    </div>
    <button id="cancelBtn">キャンセル</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
